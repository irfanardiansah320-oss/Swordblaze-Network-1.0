<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Galeri Omlet Arcade</title>
<link rel="icon" href="p2.png" type="image/png">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #141E30, #243B55);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 16px;
  overflow-x: hidden;
}

/* Judul */
h1 {
  font-size: 34px;
  margin-bottom: 40px;
  background: linear-gradient(90deg, #ff6a00, #ee0979);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(255,255,255,0.2);
  animation: fadeInDown 1s ease;
}
@keyframes fadeInDown {
  from {opacity:0; transform:translateY(-30px);}
  to {opacity:1; transform:translateY(0);}
}

/* Galeri grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  width: 100%;
  max-width: 900px;
  animation: fadeInUp 1s ease;
}
@keyframes fadeInUp {
  from {opacity:0; transform:translateY(30px);}
  to {opacity:1; transform:translateY(0);}
}

.photo {
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  box-shadow: 0 0 15px rgba(255,100,0,0.3);
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.photo img {
  width: 100%;
  display: block;
  border-radius: 18px;
  transition: transform 0.4s ease, filter 0.4s ease;
}
.photo:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(255,120,40,0.6);
}
.photo:hover img {
  transform: scale(1.08);
  filter: brightness(1.1);
}
.photo::after {
  content: attr(data-caption);
  position: absolute;
  bottom: 0; left: 0;
  width: 100%;
  background: linear-gradient(transparent, rgba(0,0,0,0.8));
  color: #fff;
  padding: 12px;
  font-size: 14px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease;
}
.photo:hover::after {
  opacity: 1;
  transform: translateY(0);
}

/* Modal fullscreen */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
}
.modal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(255,255,255,0.4);
  animation: zoomIn 0.4s ease;
}
@keyframes zoomIn {
  from {transform: scale(0.5); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

/* Tombol close */
.close {
  position: absolute;
  top: 25px;
  right: 40px;
  font-size: 38px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}
.close:hover { color: #ff5c5c; transform: scale(1.2); }

/* Tombol navigasi modal */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: #fff;
  background: rgba(97, 97, 97, 0.4);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}
.nav-btn:hover { background: rgba(255,90,0,0.6); }
#prev { left: 40px; }
#next { right: 40px; }

/* Tombol kembali */
.back-btn {
  margin-top: 50px;
  padding: 10px 26px;
  background: linear-gradient(45deg, #ff6a00, #ee0979);
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,100,0,0.5);
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,100,0,0.8);
}

#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: transparent;
}

body {
    animation: fadeIn 0.8s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}


@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

.photo img {
  animation: float 4s ease-in-out infinite;
}

/* Animasi muncul gambar */
@keyframes fadeSlideUp {
  0% { opacity: 0; transform: translateY(30px) scale(0.95); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

.photo {
  opacity: 0; /* awalnya tersembunyi */
  animation: fadeSlideUp 0.8s forwards;
}

/* Beri delay tiap gambar agar muncul bertahap */
.photo:nth-child(1) { animation-delay: 0.1s; }
.photo:nth-child(2) { animation-delay: 0.3s; }
.photo:nth-child(3) { animation-delay: 0.5s; }
.photo:nth-child(4) { animation-delay: 0.7s; }
.photo:nth-child(5) { animation-delay: 0.9s; }
.photo:nth-child(6) { animation-delay: 1.1s; }
.photo:nth-child(7) { animation-delay: 0.1s; }
.photo:nth-child(8) { animation-delay: 0.3s; }
.photo:nth-child(9) { animation-delay: 0.5s; }
.photo:nth-child(10) { animation-delay: 0.7s; }
.photo:nth-child(11) { animation-delay: 0.9s; }
.photo:nth-child(12) { animation-delay: 1.1s; }

</style>
</head>
<body>

<h1>IN MEMORY OF OMLET ARCADE</h1>

<div class="gallery">
  <div class="photo" data-caption="Top Donatur di Omlet Arcade"><img src="o1.jpg" alt=""></div>
  <div class="photo" data-caption="Bio Omlet Arcade"><img src="o2.jpg" alt=""></div>
  <div class="photo" data-caption="Info Capaian Followers"><img src="o3.jpg" alt=""></div>
  <div class="photo" data-caption="Top Fans di Omlet Arcade"><img src="o4.jpg" alt=""></div>   
  <div class="photo" data-caption="NFT Buatan Sendiri"><img src="o5.jpg" alt=""></div>
  <div class="photo" data-caption="NFT dari Admin Omlet Arcade"><img src="o6.jpg" alt=""></div>
  <div class="photo" data-caption="Event Tournament Buatan Sendiri"><img src="o7.jpg" alt=""></div>
  <div class="photo" data-caption="Live Terakhir Omlet Arcade"><img src="o8.jpg" alt=""></div>
  <div class="photo" data-caption="Statistik Live Streaming"><img src="o9.jpeg" alt=""></div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <span class="close">&times;</span>
  <span class="nav-btn" id="prev">⟨</span>
  <img id="modalImg">
  <span class="nav-btn" id="next">⟩</span>
</div>

<button class="back-btn" onclick="window.history.back()">← Kembali</button>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const closeBtn = document.querySelector(".close");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");

const photos = [...document.querySelectorAll(".photo img")];
let currentIndex = 0;

photos.forEach((img, index) => {
  img.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
    currentIndex = index;
  });
});

closeBtn.onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

function showImage(i) {
  currentIndex = (i + photos.length) % photos.length;
  modalImg.src = photos[currentIndex].src;
}

prevBtn.onclick = () => showImage(currentIndex - 1);
nextBtn.onclick = () => showImage(currentIndex + 1);
</script>
<canvas id="particles"></canvas>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

for (let i = 0; i < 60; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.4,
    dy: (Math.random() - 0.5) * 0.4,
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.2)";
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
